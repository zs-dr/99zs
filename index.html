<script>
			for(var i=1;i<=9;i++)
			{
				for(var j=9;j>=1;j--)
				{
					 document.write(i + "*" + j + "=" + i * j )
					 document.write('&ensp;&ensp;&ensp;');
				 document.write('<br>')
				}
				 document.write('<br>')
				 }
		</script>
